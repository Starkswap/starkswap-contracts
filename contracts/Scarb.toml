[package]
name = "starkswap_contracts"
version = "0.1.0"
cairo-version = "2.2.0"

# See more keys and their definitions at https://docs.swmansion.com/scarb/docs/reference/manifest
[[target.starknet-contract]]
allowed-libfuncs-list.name = "experimental"
sierra=true
casm=true
build-external-contracts = ["openzeppelin::token::erc20::erc20::ERC20"]
casm-add-pythonic-hints = true

[dependencies]
starknet = "2.2.0"
openzeppelin = { git = "https://github.com/OpenZeppelin/cairo-contracts" }
snforge_std = { git = "https://github.com/foundry-rs/starknet-foundry.git", tag = "v0.6.0" }

